<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efek Partikel Keren</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #1a1a1a; /* Latar belakang gelap */
      }

      /* 1. Kontainer Utama */
      .hero-section {
        position: relative; /* Penting agar tumpukan (layering) berfungsi */
        height: 60vh; /* Tinggi 60% dari layar */
        width: 100%;
        overflow: hidden; /* Penting agar partikel tidak keluar batas */

        /* Ganti dengan gambar latar Anda */
        background-image: url("https://images.unsplash.com/photo-1595340843187-88f4a1353f43?q=80&w=1887&auto=format&fit=crop");
        background-size: cover;
        background-position: center;

        /* Untuk menengahkan teks */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* 2. Kontainer Partikel (Lapisan Tengah) */
      #particle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* Di atas background, di bawah teks */
      }

      /* 3. Teks Konten (Lapisan Atas) */
      .hero-content {
        position: relative; /* Bisa juga 'absolute' */
        z-index: 2; /* Paling atas */
        color: white;
        padding: 20px;
        /* Efek bayangan agar teks terbaca */
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      }

      .hero-content h1 {
        font-size: 4rem;
        margin: 0;
      }

      /* 4. CSS untuk Partikel Individual */
      .particle {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.6); /* Warna partikel */
        border-radius: 50%; /* Membuatnya bulat */

        /* Menerapkan animasi 'float' */
        animation-name: float;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;

        /* Opacity awal 0 agar muncul perlahan */
        opacity: 0;
      }

      /* 5. Animasi Partikel */
      @keyframes float {
        0% {
          /* Mulai dari bawah, tidak terlihat */
          transform: translateY(20px);
          opacity: 0;
        }
        50% {
          /* Muncul di tengah perjalanan */
          opacity: 1;
        }
        100% {
          /* Hilang di atas */
          transform: translateY(-150px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero-section">
      <div id="particle-container"></div>

      <div class="hero-content">
        <h1 style="font-family: 'Playfair Display', serif">Efek Keren</h1>
        <p>Dengan Partikel Melayang</p>
      </div>
    </section>

    <script>
      // 6. JavaScript untuk membuat partikel secara acak
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("particle-container");
        const particleCount = 50; // Jumlah partikel yang diinginkan

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          // --- Kunci agar terlihat natural: Acak! ---

          // Ukuran acak (antara 2px dan 6px)
          const size = Math.random() * 4 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          // Posisi horizontal acak (0% - 100%)
          particle.style.left = `${Math.random() * 100}%`;

          // Posisi vertikal acak (0% - 100%)
          particle.style.top = `${Math.random() * 100}%`;

          // Durasi animasi acak (antara 10dtk dan 25dtk)
          particle.style.animationDuration = `${Math.random() * 15 + 10}s`;

          // Penundaan (delay) animasi acak (antara 0dtk dan 10dtk)
          // Ini agar partikel tidak bergerak bersamaan
          particle.style.animationDelay = `${Math.random() * 10}s`;

          container.appendChild(particle);
        }
      });
    </script>
  </body>
</html>
